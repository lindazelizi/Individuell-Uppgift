<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="quiz.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Yttersta behållaren som kapslar in allt innehåll på sidan -->
    <div class="container">

        <!-- En sektion för startsidan där quizet börjar -->
        <div class="start-sida">

            <!-- Huvudrubrik för sidan som beskriver att det är ett quiz -->
            <h1 class="rubrik">BarnQuiz</h1>

            <!-- En underrubrik som instruerar användaren att välja ett ämne -->
            <h2>Välj ett av nedsående ämnen</h2>

            <!-- En behållare för knapparna som representerar olika quizämnen -->
            <div class="button-container">

                <!-- En kort som representerar ämnet "ordspråk" -->
                <div class="card" data-subject="ordspråk">
                    <h1 class="card-title">Ordspråk</h1>
                    <img src= "https://befolkning.hallandsslaktforskare.se/wp-content/uploads/gamla-ordsprak-och-uttryck-640x320.jpg" alt="Ordspråk" 
                    <!-- Knapp för att välja ämnet "Ordspråk" -->
                    <button class="option-button">Starta Quizet</button>
                </div>

                <!-- En kort som representerar ämnet "hemkunskap" -->
                <div class="card" data-subject="hemkunskap">
                    <h1 class="card-title">Hemkunskap</h1>
                    <img src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQznc3skNxOJf1jqzsHD9ylhFFR7t6-V-0hqg&s" alt="Hemkunskap"> 
                    <!-- Knapp för att välja ämnet "Hemkunskap" -->
                    <button class="option-button">Starta Quizet</button>
                </div>
            </div>
        </div>

    </div>
</body>


</html>
